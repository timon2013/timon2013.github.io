<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gear-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="shadow"/>
      <feOffset dx="1" dy="1" result="shadow"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
  </defs>
  <!-- Główne koło -->
  <circle cx="100" cy="80" r="50" fill="#f0f8ff" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Tekst PK -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#2c3e50" text-anchor="middle" filter="url(#shadow)">PK</text>
</svg>